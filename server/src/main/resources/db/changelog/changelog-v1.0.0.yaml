databaseChangeLog:
  - changeSet:
      id: 1
      author: sysml-platform
      comment: "Initialize SysML platform tables"
      changes:
        - createTable:
            tableName: sysml_elements
            columns:
              - column:
                  name: id
                  type: varchar(255)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(255)
              - column:
                  name: element_type
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: content
                  type: text
              - column:
                  name: created_at
                  type: timestamp
                  defaultValueComputed: CURRENT_TIMESTAMP
              - column:
                  name: updated_at
                  type: timestamp
                  defaultValueComputed: CURRENT_TIMESTAMP

  - changeSet:
      id: 2
      author: sysml-platform
      comment: "Create requirements table"
      preConditions:
        - onFail: MARK_RAN
        - not:
            tableExists:
              tableName: requirements
      changes:
        - createTable:
            tableName: requirements
            columns:
              - column:
                  name: id
                  type: varchar(255)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(255)
              - column:
                  name: description
                  type: text
              - column:
                  name: requirement_type
                  type: varchar(50)
                  defaultValue: "FUNCTIONAL"
              - column:
                  name: parent_id
                  type: varchar(255)
              - column:
                  name: created_at
                  type: timestamp
                  defaultValueComputed: CURRENT_TIMESTAMP
              - column:
                  name: updated_at
                  type: timestamp
                  defaultValueComputed: CURRENT_TIMESTAMP
        - addForeignKeyConstraint:
            baseTableName: requirements
            baseColumnNames: parent_id
            constraintName: fk_requirements_parent
            referencedTableName: requirements
            referencedColumnNames: id